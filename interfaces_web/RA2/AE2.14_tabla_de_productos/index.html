<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creación de un listado con emoji utilizando before">
    <meta name="author" content="@dreddsoft">
    <link rel="stylesheet" href="styles.css">
    <title>AE2.10 - Galería de Imágenes</title>
</head>

<body>

    <header>
        <img src="portada_interfaces_web.jpg" alt="Portada de diseño de interfaces web">
        <h1>CREACION DE UNA GALERÍA DE IMÁGENES</h1>
    </header>

    <main>
        <h1>Tabla de Ejemplo</h1>
        <table class="styled-table">
            <caption><b>Tabla 1.</b> Lista de Productos</caption>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>Producto A</td>
                    <td>25</td>
                    <td>50</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Producto B</td>
                    <td>15</td>
                    <td>30</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Producto C</td>
                    <td>40</td>
                    <td>20</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>Producto D</td>
                    <td>32</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <h3>Diseño de Interfaces Web</h3>
        <a href="#">@Dreddsoft</a>
    </footer>

</body>
