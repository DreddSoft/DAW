<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo-iesjorgeguillen-footer.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <header>

        <img src="logo-iesjorgeguillen.svg" alt="Logo Jorge Guillén">
        <h1>Interfaces Web</h1>

    </header>
    <main>
        <h2>Documentos Multimedia en la Web</h2>

        <div class="ejercicio">
            <h3>Ejercicio Propuesto I: Video</h3>
            <h4>Formato de video</h4>
            <video id="medio" width="854" height="480" controls>
                <!-- En el tipo, tengo que poner video antes para que funcione -->
                <source src="coche_desierto.webm" type="video/webm">
                <source src="coche_desierto.ogg" type="video/ogg">
                <source src="coche_desierto.mp4" type="video/mp4">
                Tu navegador no soporta este vídeo
            </video>
        </div>

        <div class="ejercicio">
            <h3>Ejercicio Propuesto II: Audio</h3>
            <h4>Formato de Audio</h4>
            <audio controls>
                <source src="sample.mp3" type="audio/mpeg">
                <source src="sample.ogg" type="audio/ogg">
                Tu navegador no soporta este audio
            </audio>

        </div>

    </main>
    <footer>

        <h2>DAW</h2>
        <a href="https://github.com/DreddSoft" class="marca">DreddSoft</a>
        <h3>Interfaces Web</h3>


    </footer>

</body>

</html>
