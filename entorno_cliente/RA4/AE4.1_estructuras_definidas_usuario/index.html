<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <title>Comandero Restaurante</title>
</head>

<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png"
            alt="Logo Javascript">
        <h1>Desarrollo de Aplicaciones Web</h1>
        <h2>Entorno Cliente</h2>

    </header>
    <main>

        <h3>Aplicación de Comandas</h3>


        <div class="aplicacion">
            <div class="barra-placing">
                <div class="barra">BARRA</div>
                <div class="barra-seating">
                    <button type="button" class="butaca" id="13">13</button>
                    <button type="button" class="butaca" id="14">14</button>
                    <button type="button" class="butaca" id="15">15</button>
                    <button type="button" class="butaca" id="16">16</button>
                    <button type="button" class="butaca" id="17">17</button>
                    <button type="button" class="butaca" id="18">18</button>
                </div>
            </div>

            <div class="primera-fila">
                <button type="button" class="mesa4" id="1">1</button>
                <button type="button" class="mesa4" id="2">2</button>
                <button type="button" class="mesa4" id="3">3</button>
                <button type="button" class="mesa4" id="4">4</button>
            </div>

            <div class="segunda-fila">
                <button type="button" class="mesa6" id="5">5</button>
                <button type="button" class="mesa4" id="6">6</button>
                <button type="button" class="mesa4" id="7">7</button>
                <button type="button" class="mesa4" id="8">8</button>
            </div>

            <div class="tercera-fila">

                <button type="button" class="mesa4" id="9">9</button>
                <button type="button" class="mesa4" id="10">10</button>
                <button type="button" class="block" id="11" disabled="true"></button>
                <button type="button" class="mesa4" id="12">12</button>
            </div>

            <div class="horizontal">
                <button class="myButton-1" onclick="showTablesOcupied();">Ver mesas ocupadas</button>
                <button type="button" class="myButton-1" onclick="verTickets();" id="verT">Ver Ticketing</button>
                <button type="button" class="myButton-1 hidden" onclick="cerrarTickets();" id="cerrarT">Cerrar Ticketing</button>
            </div>
            
        </div>
        <div class="menu hidden" id="menu">
            <div class="info-mesa" id="info-mesa"></div>
            <div class="acciones">
                <div class="horizontal">
                    <button type="button" id="abrir">Abrir</button>
                    <button type="button" id="cerrar">Cobrar</button>
                    <!-- <button type="button">Ver Ticket</button> -->
                </div>
                <div class="horizontal">
                    <button type="button" onclick="addComensal();" id="addC">Añadir Comensal</button>
                    <button type="button" id="remC" onclick="removeComensal();">Eliminar Comensal</button>
                </div>
                <div class="horizontal">
                    <button type="button" id="addP" onclick="showModalClientes();">Añadir Producto</button>
                    <button type="button" id="remP">Eliminar Producto</button>
                </div>
                <div class="horizontal">
                    <button type="button" id="cM">Comanda Mesa</button>
                    <button type="button" id="cC">Comanda Cliente</button>
                </div>
                <div class="horizontal">
                    <button type="button" onclick="closeWindow();">Cerrar Menu</button>
                </div>

                <div class="precio" id="precio"></div>

            </div>
        </div>
        <div class="logs hidden" id="logs">
            <h3>Informacion de ticketing</h3>
            <hr>
        </div>

        <div id="ex1" class="modal hidden">
            <h4>Mesas ocupadas</h4>
            <p id="ex1-text"></p>
            <button type="button" class="myButton-1" onclick="closeModal('ex1');">Cerrar</button>
        </div>

        <div class="modal hidden horizontal" id="modalClientes">

        </div>

    </main>

    <footer>
        <a href="https://github.com/DreddSoft" target="_blank">DreddSoft</a>
    </footer>

    <script src="script.js"></script>

</body>

</html>
